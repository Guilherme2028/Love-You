<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo Anderson - AF</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Barra de navega√ß√£o */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #000;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        /* Menu pop-up */
        .menu-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .menu-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .menu-content ul {
            list-style: none;
            padding: 0;
        }

        .menu-content ul li {
            margin: 15px 0;
        }

        .menu-content ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Conte√∫do da p√°gina */
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 150px;
        }

        .content h1 {
            font-size: 36px;
            font-weight: bold;
        }

        /* Chuva de cora√ß√µes */
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: fall 10s infinite;
            opacity: 0;
            animation-timing-function: linear;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .heart:nth-child(odd) {
            color: #ff69b4; /* Rosa */
        }

        .heart:nth-child(even) {
            color: #ff6347; /* Vermelho */
        }
    </style>
</head>
<body>
    <!-- Chuva de cora√ß√µes -->
    <div class="heart-rain"></div>

    <!-- Barra de navega√ß√£o -->
    <header class="navbar">
        <div class="logo">AF</div>
        <button class="menu-button">&#9776;</button>
    </header>

    <!-- Menu pop-up -->
    <div class="menu-popup">
        <div class="menu-content">
            <button class="close-btn">&times;</button>
            <ul>
                <li><a href="fotos.html">Fotos</a></li>
                <li><a href="declaracoes.html">Declara√ß√£o</a></li>
            </ul>
        </div>
    </div>

    <!-- Conte√∫do da p√°gina -->
    <div class="content">
        <h1>Bem-vindo, Anderson ü©∑</h1>
        <p>Seja bem-vindo ao meu site! Voc√™ √© a raz√£o de tudo aqui. üíñ</p>
    </div>

    <script>
        // Gerar a chuva de cora√ß√µes
        const heartRain = document.querySelector('.heart-rain');

        function generateHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';

            const startPositionX = Math.random() * window.innerWidth;
            heart.style.left = `${startPositionX}px`;

            heartRain.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(generateHearts, 500);

        // Funcionalidade do menu pop-up
        const menuButton = document.querySelector('.menu-button');
        const menuPopup = document.querySelector('.menu-popup');
        const closeButton = document.querySelector('.close-btn');

        menuButton.addEventListener('click', () => {
            menuPopup.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            menuPopup.style.display = 'none';
        });
    </script>
</body>
</html>
